                <!-- panel-->

        <!-- page javascript -->
        <script type="text/javascript">
        $('#logoutHref').click(function(e) {
            logout()
        })

        function logout(){
            $.ajax({
                url: '/logout',
                type: 'POST',
                success: function (res, status) {
                    window.location.href='/index.html'
                },
                error: function (res, status) {
                    showErrorDialog(res.statusText);
                }
            });
        }

        function clearInput() {
            $('#searchKey').val('');
        }

        function query(){
            var searchKey = $('#searchKey').val();

            if (searchKey === null || searchKey.length == 0) {
                showErrorDialog('key不能为空');
                return;
            }

            var targetUrl = "/redis-info/key-values/" + searchKey;
            console.log(searchKey);
            if(searchKey === '*'){
                targetUrl = "/redis-info/keys";
                $.ajax({
                    url: targetUrl,
                    type: 'GET',
                    success: function (resp, status){
                        if (status == 'success') {
                            if (resp.success == false) {
                                showErrorDialog(resp.message);
                                return;
                            }
                            console.log(resp.data);
                            var table = $('table tbody');
                            table.children('tr').remove();
                            $.each(resp.data,
                                    function(n, item) {
                                        var row = "<tr>";
                                        row = row + "<td>" + item.name + "</td>";
                                        row = row + "<td>" + item.type + "</td>";
                                        row = row + "<td>" + item.size + "</td>";
                                        row = row + "<td>" + array2String(item.arrayValue)+ "</td>";
                                        row = row + "</tr>";
                                        table.append(row);
                                    });
                        }else{
                            showErrorDialog(resp.message);
                        }
                    },
                    error: function(resp, status) {
                        console.log(resp);
                        showErrorDialog(resp.message);
                    }
                });
                return ;
            }

            $.ajax({
                url: targetUrl,
                type: 'GET',
                success: function (resp, status){
                    if (status == 'success') {
                        if (resp.success == false) {
                            showErrorDialog(resp.message);
                            return;
                        }
                        console.log(resp.data);
                        var table = $('table tbody');
                        table.children('tr').remove();
                        var item = resp.data;
                        if(item == null){
                            showErrorDialog('无数据');
                            return ;
                        }
                        var row = "<tr>";
                        row = row + "<td>" + item.name + "</td>";
                        row = row + "<td>" + item.type + "</td>";
                        row = row + "<td>" + item.size + "</td>";
                        row = row + "<td>" + array2String(item.arrayValue) + "</td>";
                        row = row + "</tr>";
                        table.append(row);
                    }else{
                        showErrorDialog(resp.message);
                    }
                },
                error: function(resp, status) {
                    console.log(resp);
                    showErrorDialog(resp.message);
                }
            });

        }

        function redisInfo(){
            $.ajax({
                url: '/redis-info',
                type: 'GET',
                success: function (resp, status){
                    if (status == 'success') {
                        if (resp.success == false) {
                            showErrorDialog(resp.message);
                            return;
                        }
                        console.log(resp.data);
                        var table = $('table tbody');
                        table.children('tr').remove();
                        $.map(resp.data,function(v,k){
                            var row = "<tr>";
                            row = row + "<td>" + k + "</td>";
                            row = row + "<td>" + v + "</td>";
                            row = row + "<td></td>";
                            row = row + "<td></td>";
                            row = row + "</tr>";
                            table.append(row);
                        });
                    }else{
                        showErrorDialog(resp.message);
                    }
                },
                error: function(resp, status) {
                    console.log(resp);
                    showErrorDialog(resp.message);
                }
            })
        }

        function array2String(arrayValue){
            if(arrayValue === null){
                return '';
            }
            return arrayValue.toString();
        }

        function showErrorDialog(msg) {
            console.log(msg);
            BootstrapDialog.alert(msg);
        }
    </script>
